<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width:300px;
      height:400px;
      margin:auto;
      font-size:15px;
      position:relative;
      box-shadow:2px 2px 2px 2px rgba(206,206,222,0.8);
    }

    header{
      width:100%;
      text-align:center;
      line-height:40px;
    }

    .slider{
      width:300px;
      height:360px;
      line-height: 360px;
      text-align: center;
      position: relative;
      background-color: #EDEDED;
    }
    .slider img{
      max-width:100%;
      max-height: 100%;
      left: 0;
      bottom: 0;
      right: 0;
      top: 0;
      margin: auto;
      position: absolute;
      transition: 1s;
      display:none;
    }
    .slider input{
      display:none;
    }

    .indicators{
      height:40px;
      top: 320px;
      width: 100%;
      position: absolute;
      line-height: 40px;
      background-color: #fff;
    }
    .slider .indicators label{
      width:5px;
      height:5px;
      border:2px solid;
      border-radius:10px;
      position:relative;
      cursor:pointer;
      display:inline-block;
    }
    .slider .indicators-left
    {
      display: block;
      top: 42%;
      left: 0;
      width: 30px;
      height: 50px;
      text-align: center;
      position: absolute;
    }
     .slider .indicators-right{
      display: block;
      top: 42%;
      width: 15px;
      height: 30px;
      text-align: center;
      position: absolute;
      right: 0;
    }
    .slider .indicators-left label,
    .slider .indicators-right label{
         width:100%;
         height:30px;
        color:#ddd;
        line-height: 30px;
        font-size: 1.2em;
        display: none;
        right: 0;
        cursor: pointer;
        position: absolute;
    }
     .slider .indicators-left label:hover,
     .slider .indicators-right label:hover{
        background-color: rgba(0,0,0,0.3);
     }
   
    .slider input:checked + img {
      display:block;
    }
    .slider input:nth-of-type(1):checked ~ div.indicators label:nth-child(1),
    .slider input:nth-of-type(2):checked ~ div.indicators label:nth-child(2),
    .slider input:nth-of-type(3):checked ~ div.indicators label:nth-child(3),
    .slider input:nth-of-type(4):checked ~ div.indicators label:nth-child(4),
    .slider input:nth-of-type(5):checked ~ div.indicators label:nth-child(5){
      border-color: red;
    }
    .slider input:nth-of-type(1):checked ~ .indicators-left label:nth-child(5),
    .slider input:nth-of-type(2):checked ~ .indicators-left label:nth-child(1),
    .slider input:nth-of-type(3):checked ~ .indicators-left label:nth-child(2),
    .slider input:nth-of-type(4):checked ~ .indicators-left label:nth-child(3),
    .slider input:nth-of-type(5):checked ~ .indicators-left label:nth-child(4){
      display: block;
    }
    /*轮播图，右边*/
     .slider input:nth-of-type(1):checked ~ .indicators-right label:nth-child(2),
    .slider input:nth-of-type(2):checked ~ .indicators-right label:nth-child(3),
    .slider input:nth-of-type(3):checked ~ .indicators-right label:nth-child(4),
    .slider input:nth-of-type(4):checked ~ .indicators-right label:nth-child(5),
    .slider input:nth-of-type(5):checked ~ .indicators-right label:nth-child(1){
      display: block;
    }
  </style>
</head>
<body>
<div class="box">
  <header>图 片</header>
  <div class="slider">
      <input type="radio" id="icon-1" checked name="check">
      <img src="http://attachments.gfan.com/forum/201710/27/231330dvcw5cg645378u8y.jpg" alt="">
      <input type="radio" id="icon-2" name="check">
      <img src="http://attachments.gfan.com/forum/201710/27/231330dvcw5cg645378u8y.jpg" alt="">
      <input type="radio" id="icon-3" name="check">
      <img src="http://attachments.gfan.com/forum/201710/27/231330dvcw5cg645378u8y.jpg" alt="">
      <input type="radio" id="icon-4" name="check">
      <img src="http://seopic.699pic.com/photo/40007/4969.jpg_wh1200.jpg" alt="">
      <input type="radio" id="icon-5" name="check">
      <img src="http://seopic.699pic.com/photo/40012/2401.jpg_wh1200.jpg" alt="">
      <div class="indicators">
        <label for="icon-1"></label>
        <label for="icon-2"></label>
        <label for="icon-3"></label>
        <label for="icon-4"></label>
        <label for="icon-5"></label>
      </div>
      <div class="indicators-left">
          <label for="icon-1"><</label>
          <label for="icon-2"><</label>
          <label for="icon-3"><</label>
          <label for="icon-4"><</label>
          <label for="icon-5"><</label>
        </div>
      <div class="indicators-right">
          <label for="icon-1">></label>
          <label for="icon-2">></label>
          <label for="icon-3">></label>
          <label for="icon-4">></label>
          <label for="icon-5">></label>
      </div>
  </div>
</div>
</body>
</html>
