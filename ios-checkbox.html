<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html{
      background-color: rgba(0,0,0,0.03);
    }

    @keyframes zoomLarge{
      0%{
        width: 130px;
        transition:.002s;
      }
      100%{
        width: 100px;
        transition:.00001s;
      }
    }

    div{
      margin:auto;
      width:200px;
    }

    input:not(:checked), 
    input:checked { 
      position: absolute;
      opacity: 0;
    }

    input + label {
      width:200px;
      height:100px;
      cursor:pointer;
      display:inline-block;
      border:4px solid #DDDDDD;
      border-radius:104px;
      background-color: #DDDDDD;
      position:relative;
      box-shadow: 0px 0px 0px 0px #c8fcd1 inset;
      background-image: linear-gradient(rgba(221,221,221,.4), transparent);
      background-origin: border-box;
      background-clip: border-box;
      overflow: hidden;
      transition-duration: .4s;
      transition-property: padding, width;
      transition:1s;
    }

    input + label::before{
      content: '';
      top:1px;
      width:98px;
      height:98px;
      border-radius:98px;
      position:relative;
      display:inline-block;
      background-color: #fff;
      background-image: linear-gradient(hsla(0,0%,100%,.3), hsla(0,0%,100%,0));
      box-shadow: 0 0 .5em rgba(0,0,0,.3),
        0 .2em hsla(0,0%,100%,.2) inset,
        0 -.1em .3em hsla(0,0%,0%,.1) inset;
      transition:1s;
    }
    
    input:checked + label{
      width: 165px;
      padding-left: 35px;
      border-color:#6EDD5E;
      box-shadow: 0px 0px 0px 50px #6EDD5E inset;
    }
   
    input:checked + label::before{
      left: 68px;
      animation:zoomLarge 1s 1;
    }
  </style>
</head>
<body>
  <div>
      <input type="checkbox" name="" id="check">
      <label class="tol" for="check"></label>
  </div>
</body>
</html>
