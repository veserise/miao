<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .slider{
        width:300px;
        height:400px;
        margin:auto;
        font-size:15px;
        position:relative;
        box-shadow:2px 2px 2px 2px rgba(206,206,222,0.8);
      }
      header{
        width:100%;
        text-align:center;
        line-height:40px;
      }
      .indicators{
        position:absolute;
        width:300px;
        height:320px;
        top:40px;
        background-color: #EDEDED;
      }
      .slider img{
        max-width:300px;
        position: absolute;
        padding-top: 35%;
        transition: 1s;
        display:none;
        box-shadow:1px 1px 1px 1px rgba(206,206,222,0.8);
      }
      .slider input{
        display:none;
      }
      .slider .indicators label{
        display:inline-block;
        width:5px;
        height:5px;
        border:2px solid;
        border-radius:10px;
        position:relative;
        top:330px;
        left:120px;
        cursor:pointer;
      }
      .slider input:checked + img {
        display:block;
      }

<body>

        <label for="icon-4"></label>
        <label for="icon-5"></label>
      </div>

      <input type="radio" id="icon-3" name="check">
