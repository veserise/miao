<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body, html{
		  height:100%;
		  margin:0;
		}
		.header{
		  width:100%;
		  height:100px;
		  background-color: #F0AF52;
		}

		.aside{
		  width:20%;
		  float:left;
		  position: relative;
		  height:calc(100% - 100px);
		  background-color: red;
		}
		
		.content{
		  float:left;
		  position: relative;
		  background-color: pink;
		  width:calc(100% - 20%);
		  height:calc(100% - 100px);
		}
	</style>
</head>
<body>
<div class="header">head</div>
<div class="aside">aside</div>
<div class="content">content</div>
</body>
</html>
